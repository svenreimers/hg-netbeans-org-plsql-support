# console is the default netbeans behaviour i.e. showing it in the Output console
# debug will put all logging in %h/devstudio-debug-%g.log
# devstudio.disable.silent.update=true by default
run.args.extra= -J-Ddevstudio.disable.silent.update=true -J-XX:MaxPermSize=200m -J-Xmx512m \
-J-Ddev.nb.project.MiddleTierSourceManager.level=INFO
