# Sample ResourceBundle properties file
NAME_PLSQL-ExceptionBlock = Exception Block
HINT_PLSQL-ExceptionBlock=\
EXCEPTION\
    WHEN zero_divide THEN\
      <statements>\
    WHEN others THEN\
      <statements>\
END;

NAME_PLSQL-ExceptionInit = Exception Init
HINT_PLSQL-ExceptionInit=\
 <Exception_name> EXCEPTION;\
 PRAGMA EXCEPTION_INIT(<exception_name>, -<number>);

NAME_PLSQL-IFSItemGeneral = IFS Item General
HINT_PLSQL-IFSItemGeneral=\
Error_SYS.Item_General(lu_name_,'<attribute>', '<errorID>: <text>');

NAME_PLSQL-IFSRecordGeneral = IFS Record General
HINT_PLSQL-IFSRecordGeneral=\
Error_SYS.Record_General(lu_name_, '<errorID>: <text>');