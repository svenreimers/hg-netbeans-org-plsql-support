# Sample ResourceBundle properties file
NAME_PLSQL-Function = Function
HINT_PLSQL-Function = \
FUNCTION <name> (\
   <arguments> ) RETURN <type>\
IS\
BEGIN\
   General_SYS.Init_Method(lu_name_, '&PKG', '<name>');\
   \
END <name>;

NAME_PLSQL-ProcedureUnit = Procedure
HINT_PLSQL-ProcedureUnit = \
PROCEDURE <name> (\
   <arguments> )\
IS\
BEGIN\
   General_SYS.Init_Method(lu_name_, '&PKG', '<name>');\
   \
END <name>;

