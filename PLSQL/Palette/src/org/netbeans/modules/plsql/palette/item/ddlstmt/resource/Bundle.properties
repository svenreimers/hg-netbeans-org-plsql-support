# Sample ResourceBundle properties file
NAME_PLSQL-CreateStmt = Create Table
HINT_PLSQL-CreateStmt = \
CREATE TABLE <table name> (\
   <attribute name>);

NAME_PLSQL-AlterStmt = Alter Table
HINT_PLSQL-AlterStmt = \
ALTER TABLE <table name> \
ADD CONSTRAINT <constraint name> PRIMARY KEY (<attribute list>);

NAME_PLSQL-DropStmt = Drop Table
HINT_PLSQL-DropStmt = \
DROP TABLE <table name>;

NAME_PLSQL-CreateIndexStmt = Create Index
HINT_PLSQL-CreateIndexStmt = \
CREATE INDEX <index name> ON <table_name>(<attribute list>);

NAME_PLSQL-DropIndexStmt = Drop Index
HINT_PLSQL-DropIndexStmt = \
DROP INDEX <index name>;
